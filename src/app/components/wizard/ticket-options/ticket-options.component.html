<div class="grid">
  <h2 class="col-12">Ticketoptionen</h2>
  <div class="field col-12">
    <div class="flex flex-column gap-2">
      @for (item of ticketOptionItems; track item.value) {
        <div class="flex align-items-center gap-1">
          <p-radioButton
            name="ticketoption"
            [inputId]="'ticketOption-' + item.value"
            [value]="item.value"
            [formControl]="ticketOptionControl"/>
          <label [for]="'ticketOption-' + item.value">{{ item.label }}</label>
        </div>
      }
    </div>
  </div>
  <div class="flex flex-column gap-3 md:gap-5 md:flex-row md:justify-content-end w-full">
    <p-button class="w-full md:w-auto"
              styleClass="w-full"
              [outlined]="true"
              (onClick)="emitStepBack()"
              [label]="'ZurÃ¼ck'"></p-button>
    <p-button type="submit"
              class="w-full md:w-auto"
              styleClass="w-full"
              (onClick)="emitNextStep()"
              [label]="'Weiter'"></p-button>
  </div>
</div>
