<form class="grid"
      [formGroup]="formGroup"
      (ngSubmit)="emitNextStep()">
  <h2 class="col-12">Rechnungsinhaber</h2>
  <div class="field col-12 lg:col-6">
    <label for="firstname">Vorname</label>
    <input type="text"
           id="firstname"
           formControlName="firstname"
           class="w-full"
           pInputText>
  </div>
  <div class="field col-12 lg:col-6">
    <label for="lastname">Nachname</label>
    <input type="text"
           id="lastname"
           formControlName="lastname"
           class="w-full"
           pInputText>
  </div>
  <div class="field col-12">
    <label for="company">Firma (optional)</label>
    <input type="text"
           id="company"
           formControlName="company"
           class="w-full"
           pInputText>
  </div>
  <div class="field col-12">
    <label for="street">Straße & HausNr.</label>
    <input type="text"
           id="street"
           formControlName="street"
           class="w-full"
           pInputText>
  </div>
  <div class="field col-12 md:col-3">
    <label for="zip">PLZ</label>
    <p-inputMask
      class="w-full"
      styleClass="w-full"
      mask="99999"
      inputId="zip"
      formControlName="zip"/>
  </div>
  <div class="field col-12 md:col-9">
    <label for="city">Ort</label>
    <input type="text"
           id="city"
           formControlName="city"
           class="w-full"
           pInputText>
  </div>
  <div class="flex flex-column gap-3 md:gap-5 md:flex-row md:justify-content-end w-full">
    <p-button class="w-full md:w-auto"
              styleClass="w-full"
              [outlined]="true"
              (onClick)="emitStepBack()"
              [label]="'Zurück'"></p-button>
    <p-button type="submit"
              class="w-full md:w-auto"
              styleClass="w-full"
              [disabled]="!formGroup.valid "
              [label]="'Weiter'"></p-button>
  </div>
</form>
